<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSGAI-LOGOS</title>
    <style>
        body {
            background-color: #000;
            color: #d4af37; /* 黄金色：ロゴスの輝き */
            font-family: 'Georgia', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #console {
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        #output {
            height: 100px;
            margin-bottom: 20px;
            font-style: italic;
            opacity: 0.8;
        }
        input {
            background: transparent;
            border: none;
            border-bottom: 1px solid #d4af37;
            color: #fff;
            width: 100%;
            text-align: center;
            outline: none;
            font-size: 1.2rem;
        }
        #status {
            position: absolute;
            bottom: 10px;
            font-size: 0.7rem;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div id="console">
        <div id="output">数理的沈黙...</div>
        <input type="text" id="userInput" placeholder="ロゴスを問い、沈黙を聴く" autofocus>
    </div>

    <div id="status">LOGOS SOVEREIGNTY: ACTIVE | TENSION: <span id="tensionVal">0.00</span></div>

    <script type="module" src="main.js"></script>
</body>
</html>
