<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>MSGAI-LOGOS</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Logos SW Registered'))
                    .catch(err => console.log('SW Registration Failed', err));
            });
        }
    </script>
</head>
<body>

    <div id="console">
        <div id="output">
            <div class="init-message">数理的沈黙生成を開始してください...</div>
        </div>
        
        <input type="text" id="userInput" placeholder="Ask Logos..." autofocus autocomplete="off" spellcheck="false">
    </div>

    <div id="status-bar">
        <div class="status-item">Sovereignty: <span class="highlight">Active</span></div>
        <div class="status-item">Tension: <span id="tensionVal" class="highlight">0.00</span></div>
        <div class="status-item">Mode: <span class="highlight">MSGAI-LOGOS</span></div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
